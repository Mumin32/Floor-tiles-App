 <!DOCTYPE html>
<html lang="bs">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Brojanje Pločica po Boji</title>
    <style>
      body {
        font-family: sans-serif;
        padding: 20px;
      }

      .container {
        display: grid;
        gap: 2px;
        margin: 20px auto;
        width: fit-content;
      }

      .tile,
      .rest {
        border: 1px solid #999;
        cursor: pointer;
        transition: background-color 0.2s;
      }

      .tile {
        width: 40px;
        height: 40px;
        background-color: lightgray;
      }

      .rest {
        background-color: tomato;
      }

      .controls {
        text-align: center;
        margin-bottom: 20px;
      }

      input {
        padding: 5px;
        margin: 0 5px;
      }

      .color-picker {
        display: flex;
        justify-content: center;
        gap: 10px;
        margin-top: 10px;
        flex-wrap: wrap;
      }

      .color-option {
        width: 30px;
        height: 30px;
        border: 2px solid transparent;
        cursor: pointer;
        border-radius: 4px;
      }

      .color-option.selected {
        border-color: black;
      }

      .info,
      .result {
        margin-top: 20px;
        text-align: center;
        font-size: 16px;
      }

      button {
        margin-top: 10px;
        padding: 8px 16px;
        font-size: 16px;
      }
    </style>
  </head>
  <body>
    <div class="controls">
      <label
        >Širina (m):
        <input type="number" step="0.01" id="widthInput" value="11.23"
      /></label>
      <label
        >Visina (m):
        <input type="number" step="0.01" id="heightInput" value="5.00"
      /></label>
      <button onclick="generateGrid()">Generiši Grid</button>
    </div>

    <div class="color-picker" id="colorPicker">
      <div
        class="color-option selected"
        style="background-color: steelblue"
        data-color="steelblue"
      ></div>
      <div
        class="color-option"
        style="background-color: green"
        data-color="green"
      ></div>
      <div
        class="color-option"
        style="background-color: orange"
        data-color="orange"
      ></div>
      <div
        class="color-option"
        style="background-color: red"
        data-color="red"
      ></div>
      <div
        class="color-option"
        style="background-color: purple"
        data-color="purple"
      ></div>
    </div>

    <div class="container" id="grid"></div>

    <div class="info" id="infoBox"></div>

    <div style="text-align: center">
      <button onclick="submitTiles()">Pošalji</button>
    </div>

    <div class="result" id="resultBox"></div>

    <script>
      const grid = document.getElementById('grid');
      const infoBox = document.getElementById('infoBox');
      const resultBox = document.getElementById('resultBox');
      const colorOptions = document.querySelectorAll('.color-option');
      let selectedColor = 'steelblue';

      colorOptions.forEach((option) => {
        option.addEventListener('click', () => {
          colorOptions.forEach((opt) => opt.classList.remove('selected'));
          option.classList.add('selected');
          selectedColor = option.dataset.color;
        });
      });

      function generateGrid() {
        grid.innerHTML = '';
        infoBox.innerHTML = '';
        resultBox.innerHTML = '';

        const widthM = parseFloat(document.getElementById('widthInput').value);
        const heightM = parseFloat(
          document.getElementById('heightInput').value
        );

        const fullTilesPerRow = Math.floor((widthM * 100) / 40); // Pločice po širini
        const rows = Math.floor((heightM * 100) / 40); // Pločice po visini

        const totalFullTiles = fullTilesPerRow * rows;

        // Izračunavanje preostalog prostora
        const remainingWidth = widthM * 100 - fullTilesPerRow * 40;
        const remainingHeight = heightM * 100 - rows * 40;

        // Provjeravamo da li postoji ostatak
        const hasRestTiles = remainingWidth > 0 || remainingHeight > 0;

        // Postavljamo grid stilove
        grid.style.gridTemplateColumns = `repeat(${fullTilesPerRow}, 40px) ${
          hasRestTiles ? '10px' : ''
        }`;
        grid.style.gridTemplateRows = `repeat(${rows}, 40px)`;

        for (let i = 0; i < rows; i++) {
          for (let j = 0; j < fullTilesPerRow; j++) {
            const tile = document.createElement('div');
            tile.classList.add('tile');
            tile.addEventListener('click', () => {
              tile.style.backgroundColor = selectedColor;
            });
            grid.appendChild(tile);
          }

          // Ako postoji ostatak u širini ili visini, dodajemo rest pločicu
          if (hasRestTiles) {
            const restTile = document.createElement('div');
            restTile.classList.add('rest');
            restTile.addEventListener('click', () => {
              restTile.style.backgroundColor = selectedColor;
            });

            // Skaliramo rest pločicu u cm
            const restWidthInCm = remainingWidth > 0 ? remainingWidth : 10;
            const restHeightInCm = remainingHeight > 0 ? remainingHeight : 40;

            restTile.style.width = `${restWidthInCm}px`;
            restTile.style.height = `${restHeightInCm}px`;

            grid.appendChild(restTile);
          }
        }

        infoBox.innerHTML = `
        <p><strong>Dimenzije garaže:</strong> ${widthM} m x ${heightM} m</p>
        <p><strong>Cijelih pločica (40x40 cm):</strong> ${totalFullTiles} kom</p>
        <p><strong>Rest pločica:</strong> ${
          hasRestTiles
            ? `Dimenzije ostatka: ${remainingWidth.toFixed(
                2
              )} cm x ${remainingHeight.toFixed(2)} cm`
            : 'Nema ostatka'
        }</p>
      `;
      }

      function submitTiles() {
        const allTiles = grid.querySelectorAll('.tile');
        const restTiles = grid.querySelectorAll('.rest');

        const colorCounts = {};
        const restColorCounts = {};

        allTiles.forEach((tile) => {
          const color = tile.style.backgroundColor;
          if (color) {
            colorCounts[color] = (colorCounts[color] || 0) + 1;
          }
        });

        restTiles.forEach((tile) => {
          const color = tile.style.backgroundColor;
          if (color) {
            restColorCounts[color] = (restColorCounts[color] || 0) + 1;
          }
        });

        let output = '<h3>Pločice po boji:</h3><ul>';
        for (const color in colorCounts) {
          output += `<li><strong style="color:${color}">${color}</strong> (40x40 cm): ${colorCounts[color]} kom</li>`;
        }
        output += '</ul>';

        output += '<h3>Rest pločice po boji:</h3><ul>';
        for (const color in restColorCounts) {
          output += `<li><strong style="color:${color}">${color}</strong> (10x40 cm): ${restColorCounts[color]} kom</li>`;
        }
        output += '</ul>';

        resultBox.innerHTML = output;
      }

      generateGrid(); // automatski generiši grid kad se stranica učita
    </script>
  </body>
</html
