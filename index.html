<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="form">
        <label
          >width (m):
          <input type="number" step="0.01" id="widthInput" value="2"
        /></label>
        <label
          >Length (m):
          <input type="number" step="0.01" id="heightInput" value="2"
        /></label>
        <button type="submit" id="submit">Submit</button>
      </div>

      <div class="tiles-list">
        <div class="color-option" data-color="green">
          <img src="/green.jpg" alt="" />
        </div>
        <div class="color-option" data-color="blue">
          <img src="/swistrax-blue.jpg" alt="" />
        </div>
        <div
          class="color-option"
          data-color="red"
          style="background-color: red"
        ></div>
        <div
          class="color-option"
          data-color="grey"
          style="background-color: grey"
        ></div>
      </div>

      <div class="garage"></div>
      <div class="info" style="text-align: center">
        <button id="calculate">calculate</button>
        <div class="result">Number of tiles : 192</div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
